<!DOCTYPE html>

  <!-- 防止屏幕进行伸缩 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      background: #F8F8F8;
    }
    .bg {
      background: #ffffff;
    }
    .sq-dynamic{
      padding: 12px 15px 0 15px;
      margin-bottom: 8px;
    }
    .dynamic-head {
      display: flex;
      justify-content: flex-start;
    }

    .dynamic-head-l {
      position: relative;
      width: 40px;
      height: 40px;
      padding-right: 15px;
    }

    .dynamic-head-l img {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .dynamic-head-r h2 {
      font: 700 16px/23px PingFangSC;
      color: #333333;
    }
    .dynamic-head-r p {
      font: 12px/17px PingFangSC;
      color: #999999;
    }
    .photo {
      width: 100%;
      text-align: center;
      overflow: hidden;
    }
    .con-font {
      padding:8px 0 8px 0;
      font: 15px/21px PingFangSC;
      color: #444444;
    }
    .photo img {
      width: 32.15%;
      height: 114px;
      float: left;
      padding: 0 5px 5px 0;
    }
    .photo img:nth-child(3n+3) {
      padding-right: 0;
    }
    .con-footer {
      position: relative;
      height: 45px;
      margin: 5px 0 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .con-footer::after {
      content: " ";
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      border-bottom: 1px solid #EEEEEE;
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
    }
    .dy-share {
      margin-left:36px;
    }
    .dy-zan {
      margin-right:36px;
    }
    .dy-share img {
      width: 14px;
      height: 14px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .dy-share span {
      display: inline-block;
      font: 14px/45px PingFangSC;
      color: #999999;
    }
    .dy-msg img {
      width: 18px;
      height: 14px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .dy-msg span {
      display: inline-block;
      font: 14px/45px PingFangSC;
      color: #999999;
    }
    .dy-zan span {
      display: inline-block;
      font: 14px/45px PingFangSC;
      color: #999999;
    }
    .dy-zan img {
      width: 15px;
      height: 14px;
      vertical-align: middle;
      margin-right: 6px;
    }
    /*电影*/
    .mov {
      width: 100%;
      height: 161px;
      background: gray;
      font: 26px/161px PingFangSC;
    }
    .active-user{
      padding: 12px 15px 0 15px;
      margin-bottom: 8px;
    }
    .active-head{
      display: flex;
      justify-content: space-between;
    }
    .active-head-l{
      font: 12px/17px PingFangSC;
      color: #F5A623;
    }
    .active-head-r{
      font: 12px/17px PingFangSC;
      color: #999999;
    }
    .active-con{
      width: 100%;
      position: relative;
    }
    .box-container{
      display: flex;
      justify-content: space-between;
      width: 94%;
      padding: 13px 0 15px 0;
    }
    .box-item{
      text-align: center;
    }
    .box-item .item-head{
      height: 50px;
    }
    .box-item .item-head img{
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .box-item .item-name{
      margin-top: 5px;
      color:#999999;
      font:12px PingFangSC;
    }
    .box-item .item-fans{
      font: 12px/18px PingFangSC;
      color: #333333;
    }
    .box-item .item-fans .fans-num{
      margin-right: 6px;
    }
    .box-item .item-care{
      width: 70px;
      height: 28px;
      margin-top: 6px;
      display: inline-block;
      text-align: center;
      border-radius: 14px;
      font: 15px/28px PingFangSC;
      color: #FFFFFF;
      background: #FF7272;
    }
    .box-item .change{
      position: absolute;
      right: 0;
      top: 70px;
      width: 12px;
      height: 10px;
    }
    .care-help{

    .care-head-l img{

      margin-right: 10px;

    .con-font .show-msg{

    .map{

    }
    .look{

      color: #CCCCCC;
    }
  </style>
